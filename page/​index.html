<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>人民币兑换查看器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f7fa;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .currency-info {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    #rate { /* ID选择器用#，非类选择器. */
      font-size: 4em;
      color: #28a745;
      font-weight: bold;
      margin: 20px 0;
    }

    .note {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>人民币兑换查看器</h1>
  <div class="currency-info">当前英镑（GBP）对人民币（CNY）汇率</div>
  <div id="rate">9.48</div> <!-- 使用ID选择器对应CSS -->
  <div class="note">示例数据，仅供展示页面效果</div>
</body>
</html>
