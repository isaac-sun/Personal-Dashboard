<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>人民币兑换查看器</title>
  <style>
    /* 全局基础样式重置 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #f4f7fa 0%, #e6f0fa 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  line-height: 1.6;
}

h1 {
  color: #2d3436;
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  font-weight: 600;
  margin-bottom: 1.5rem;
  text-align: center;
}

.currency-info {
  color: #636e72;
  font-size: clamp(1rem, 3vw, 1.2rem);
  margin-bottom: 1rem;
  text-align: center;
}

.rate-container {
  position: relative;
  margin: 1rem 0;
}

#rate {
  font-size: clamp(2.5rem, 10vw, 4rem);
  color: #0984e3;
  font-weight: 700;
  transition: all 0.3s ease;
}

.rate-symbol {
  font-size: 0.6em;
  margin: 0 0.1em;
  vertical-align: middle;
}

.update-time {
  color: #b2bec3;
  font-size: 0.9rem;
  margin-top: 0.5rem;
  text-align: center;
}

.note {
  margin-top: 2rem;
  color: #dfe6e9;
  font-size: 0.875rem;
  text-align: center;
  max-width: 400px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-rate {
  animation: fadeIn 0.5s ease forwards;
}
  </style>
</head>
<body>
  <h1>人民币兑换查看器</h1>
  <div class="currency-info">当前英镑（GBP）对人民币（CNY）汇率</div>
  <!-- 新增 rate-container 包裹汇率，便于样式控制 -->
  <div class="rate-container">
    <!-- 添加人民币（¥）和英镑（£）符号 -->
    <div id="rate">
      <span class="rate-symbol">¥</span>9.48<span class="rate-symbol">£</span>
    </div>
  </div>
  <!-- 新增更新时间显示区域 -->
  <div class="update-time" id="updateTime">最后更新：--:--:--</div>
  <div class="note">示例数据，仅供展示页面效果</div>
</body>
</html>
